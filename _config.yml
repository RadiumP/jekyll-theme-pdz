# Site settings
title: PowerShell du ZÃ©ro
shortname: PDZ
description: Jekyll theme for my organization
keyword: jekyll, jekyll-theme, jekyll-blog

# Github settings
github:
  repository_url: https://github.com/Powershell-du-Zero/jekyll-theme-pdz
  branch: master

# Navigation menu settings
topnav:
  home: /

# Footer
footer:
  since: 2018

# Author
author:
  name: Thomas ILLIET
  avatar: demo/img/avatar-thomas-illiet.jpg
  bio: DevOps Engineer | Speaker | Blogger | PowerShell Advocate
  social:
    twitter:
      icon: fab fa-twitter
      link: https://twitter.com/thomas_illiet
    github:
      icon: fab fa-github
      link: https://github.com/thomas-illiet
    linkedin:
      icon: fab fa-linkedin
      link: https://www.linkedin.com/in/thomas-illiet/

# Search
search: true

# Comments (via Disqus)
disqus:
  shortname: ''

# theme color
theme-color: default

# Post header background patterns (when the post no cover):
# - circuitBoard
# - overlappingCircles
# - food
# - glamorous
# - ticTacToe
# - seaOfClouds
postPatterns: circuitBoard

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Fill in your Google Analytics ID to track your website using GA
google_analytics: UA-133213587-4

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# Do not publish future posts
future: false

# RSS
RSS: true

# Permalink
permalink: /:year/:month/:day/:title.html

# Assets Settings
sass:
  sass_dir: _sass
  style: :compressed

# Paginate settings
paginate: 6
paginate_path: 'page:num'

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
