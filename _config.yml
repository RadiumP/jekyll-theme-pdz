# Site settings
title: PowerShell du Zéro
shortname: PDZ
description: Jekyll theme for my organization
keyword: jekyll, jekyll-theme, jekyll-blog

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Github settings
github:
  repository_url: https://github.com/Powershell-du-Zero/jekyll-theme-pdz
  branch: master

# Navigation menu settings
topnav:
  home: /

# Footer
footer:
  since: 2018

# Author
author: Thomas ILLIET
bio: I spent the first part of my career in technology avoiding programming. Since then, I’ve had a change of heart and started down the DevOps path. I quickly figured out coding is where I belong, I no longer consider my job a job. I’m a craftsman! 
avatar: assets/img/logo.png

# Search
search: true

# Comments
comments:
  disqus: false
  disqus_url: 

# theme color
theme-color: default

# Post header background patterns (when the post no cover):
# - circuitBoard
# - overlappingCircles
# - food
# - glamorous
# - ticTacToe
# - seaOfClouds
postPatterns: circuitBoard

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Fill in your Google Analytics ID to track your website using GA
google_analytics: UA-133213587-4

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# Do not publish future posts
future: false

# RSS
RSS: true

# Permalink
permalink: /:year/:month/:day/:title.html

# Assets Settings
sass:
  sass_dir: _sass
  style: :compressed

# Paginate settings
paginate: 6
paginate_path: 'page:num'

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
